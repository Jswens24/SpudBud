<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./gamepage.css">
    <title>SpudBud</title>
</head>

<body>
    <header id="name-header"></header>
    <section class="potato-with-acces-container">
        <div id="potato-man">
            <img src="../pictures/potato-head-with-arms.png" alt="SpudBud" class="spudbud-img">
        </div>
        <div class="instructions-and-accessories">
            <p>Click 3 items that you will need for this location!</p>
            <div id="accessories-container"></div>
        </div>
    </section>
    <section class="selected-items-and-btn">
        <div class="three-items-container">
            <div class="item-0 selected-item"></div>
            <div class="item-1 selected-item"></div>
            <div class="item-2 selected-item"></div>
        </div>
        <button class="submit-button">Submit</button>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="gamepage.js"></script>
</body>

</html>
